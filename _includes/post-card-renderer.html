<script>
/**
 * 渲染文章卡片 (仿掘金风格)
 * @param {Object} post - 文章对象
 * @param {Object} options - 配置选项
 * @returns {string} 文章卡片的 HTML 字符串
 */
function renderPostCard(post, options = {}) {
    const { showCover = null, forceNoCover = false } = options;
    
    // 判断是否显示封面
    const hasCover = !forceNoCover && (showCover !== null ? showCover : !!post.cover);
    
    // 标签列表 HTML
    const tagsHtml = post.tags && post.tags.length > 0
        ? `<div class="juejin-tags">
            ${post.tags.map(tag => `<span class="juejin-tag">${tag}</span>`).join('')}
           </div>`
        : '';
    
    // 封面图 HTML
    const coverHtml = hasCover
        ? `<div class="juejin-cover">
             <img src="${post.cover}" alt="${post.title}" loading="lazy" />
           </div>`
        : '';
        
    // 随机生成一些模拟数据 (为了更像掘金)
    // 注意：实际项目中应该使用真实数据
    const views = Math.floor(Math.random() * 2000) + 100;
    
    return `
    <article class="juejin-card">
        <div class="juejin-content">
            <div class="juejin-header">
                <h3><a href="${post.url}">${post.title}</a></h3>
            </div>
            <p class="juejin-excerpt">${post.excerpt}</p>
            <div class="juejin-footer">
                ${tagsHtml}
            </div>
        </div>
        ${coverHtml}
    </article>
    `;
}
</script>
